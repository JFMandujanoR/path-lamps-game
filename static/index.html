<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Lamps Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Path Lamps Game</h1>
        <canvas id="gameCanvas" width="900" height="300"></canvas>
        <div class="controls">
            <div id="summaryGraph" class="summary-graph"></div>
            <form id="orderForm">
                <label for="lampOrder">Lamp Order (comma separated indices, e.g. 4,3,2,1,0):</label><br>
                <input type="text" id="lampOrder" value="0,1,2,3,4" size="30"><br>
                <label for="indOrder">Individual Order (comma separated indices, e.g. 1,0):</label><br>
                <input type="text" id="indOrder" value="0,1" size="10"><br>
                <button type="button" id="startBtn">Start Simulation</button>
            </form>
        </div>
        <div id="status"></div>
           <div id="successIndicator" class="success-indicator"></div>
        <pre id="result"></pre>
    </div>
       <style>
       .summary-graph {
           margin: 24px auto 16px auto;
           max-width: 700px;
           background: #f7fafc;
           border-radius: 8px;
           box-shadow: 0 2px 8px rgba(0,0,0,0.05);
           padding: 16px;
           text-align: left;
           font-size: 1rem;
       }
       .success-indicator {
           margin: 16px auto;
           font-size: 1.3rem;
           font-weight: bold;
           color: #fff;
           padding: 10px 24px;
           border-radius: 8px;
           display: inline-block;
       }
       .success-indicator.success {
           background: #4bb543;
       }
       .success-indicator.fail {
           background: #e74c3c;
       }
       </style>
    <script src="/static/game.js"></script>
</body>
</html>
