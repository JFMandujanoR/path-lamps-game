<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Lamps Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Path Lamps Game</h1>
        <canvas id="gameCanvas" width="900" height="300"></canvas>
        <div class="controls">
            <form id="exampleForm">
                <label for="exampleInput">Example Parameters (JSON):</label><br>
                <textarea id="exampleInput" rows="12" cols="60"></textarea><br>
                <button type="button" id="startBtn">Start Simulation</button>
            </form>
        </div>
        <div id="status"></div>
        <pre id="result"></pre>
    </div>
    <script src="/static/game.js"></script>
</body>
</html>
